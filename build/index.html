<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>SUPERGYM</title>
  <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <a href="index.html" class="header__logo">
          <svg class="header__image" width="122" height="44">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
        </a>
        <a href="tel:+88005555555" class="header__phone">8-800-555-55-55</a>
      </div>
      <div class="header__content">
        <ul class="header__list">
          <li class="header__item">Тренажёрный зал</li>
          <li class="header__item">Групповые занятия</li>
          <li class="header__item">Кардио-зона</li>
        </ul>
        <div class="header__title">
          <p>омск</p>
          <h1>Фитнес центр</h1>
          <a href="#subscription" class="header__button">Купить абонемент</a>
        </div>
        <div class="header__picture">
          <picture>
            <source media="(max-width: 1199px)"
              srcset="img/intro-image-tablet.png 1x, img/intro-image-tablet@2x.png 2x">
            <img src="img/intro-image.png" srcset="img/intro-image@2x.png 2x" alt="Фото Тренера" width="500"
              height="556">
          </picture>
        </div>
      </div>
    </header>
    <main>
      <section class="intro">
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
